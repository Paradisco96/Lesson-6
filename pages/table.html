<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian's</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div class="content-box">
    <div>
      <img class="table-image" src="../img/art.webp" alt="Mondrian's Table">
    </div>
    <div class="content">
      <h1>Mondrian's Table</h1>
      <p>Welcome to the world of Piet Mondrian</p>
    </div>

    <table class="table">
      <tr>
        <td class="white1" colspan="2"></td>
        <td class="white2" colspan="2"></td>
        <td class="yellow1" colspan="2"></td>
        <td class="white3" rowspan="4"></td>
      </tr>

      <tr>
        <td class="white4"></td>
        <td class="red1" colspan="3" rowspan="2"></td>
        <td class="yellow2" colspan="2"></td>
      </tr>

      <tr>
        <td class="white5" rowspan="2"></td>
        <td class="white6"></td>
        <td class="white7"></td>
      </tr>

      <tr>
        <td class="black1" rowspan="2" colspan="2"></td>
        <td class="white8"></td>
        <td class="white9" colspan="2"></td>
      </tr>

      <tr>
        <td class="yellow3" rowspan="3"></td>
        <td class="white10"></td>
        <td class="blue1" colspan="2" rowspan="2"></td>
        <td class="red2" rowspan="3"></td>
      </tr>

      <tr>
        <td class="white11" rowspan="2" colspan="2"></td>
        <td class="black2"></td>
      </tr>

      <tr>
        <td class="white12" colspan="3"></td>
      </tr>
    </table>
  </div>
</body>

</html>
