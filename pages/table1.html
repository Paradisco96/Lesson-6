<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <h1>Table 1</h1>
  <table class="table1-2 table1">
    <tr>
      <td class="td1-4-7" rowspan="3">1+4+7</td>
      <td class="td2">2</td>
      <td class="td3">3</td>
    </tr>

    <tr>
      <td class="td5-6" colspan="2">5-6</td>
    </tr>

    <tr>
      <td class="td8">8</td>
      <td class="td9">9</td>
    </tr>
  </table>

</body>

</html>
